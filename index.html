<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Ping</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 100%;
            height: calc(100% - 20px);
        }
    </style>
</head>
<body>
<div id="buttons">
    <button id="run">RUN</button>
    <button id="stop">STOP</button>
</div>
<div id="container"></div>
<script>
    const {spawn} = require('child_process');
    const Highcharts = require('highcharts');
    const {ipcRenderer} = require('electron');
    const run = (update) => {
        const ping = spawn('ping', ['google.com']);

        ping.stdout.on('data', (data) => {
            const parts = data.toString().split(" ");
            const [, time] = parts.find(part => part.includes('time')).split('=');
            update(time)
        });

        ping.stderr.on('data', (data) => {
            console.log(`stderr: ${data}`);
        });

        ping.on('close', (code) => {
            console.log(`child process exited with code ${code}`);
        })
        return ping;
    }
    const stop = process => {
        process.kill();
    }
    let currentProcess = null;
    const data = [];
    const start = () => {
        if (currentProcess) return;
        currentProcess = run(time => {
            let display = data;
            if (data.length > 10) {
                display = data.slice(-10);
                const sum = display.reduce((a, b) => a + b);
                const avg = sum / display.length;
                const avgDisplay = avg.toFixed(2);
                document.title = avgDisplay;
                ipcRenderer.send('time', avgDisplay);
            }
            const _time = parseFloat(time);
            display.push(_time);
            chart.series[0].update({
                data: display
            }, true);
        });
    };
    document.querySelector("#run").addEventListener("click", start);
    document.querySelector("#stop").addEventListener("click", () => {
        stop(currentProcess);
        currentProcess = null
    });
    const chart = Highcharts.chart('container', {
        credits: {
            enabled: false
        },
        chart: {
            type: 'column',
        },
        title: {
            text: '',
            style: {
                display: 'none'
            }
        },
        subtitle: {
            text: '',
            style: {
                display: 'none'
            }
        },
        xAxis: {
            labels: {
                enabled: false
            }
        },
        yAxis: {
            title: {
                text: null
            }
        },
        tooltip:{
            headerFormat: "",
            pointFormat: "{point.y}"
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: '',
            showInLegend: false,
            data: []
        }]
    });
    start();
</script>
</body>
</html>
